monitor=DP-1,2560x1440@60,0x0,1 #wqhd
# monitor=DP-1,3840x2160@60,0x0,1.5 #wqhd
monitor=DP-2,2560x1440@60,-2560x0,1
# monitor=DP-1,3840x2160,0x0,1 #4k
monitor=HDMI-A-1, 1680x1050@60,0x-1050,1
# monitor=HDMI-A-1,1680x1050,2560x0,1,transform,1
# monitor=HDMI-A-2,1280x1024,3610x0,1
# monitor=HDMI-A-2, 1280x1024,0x-1024,1
# monitor=HDMI-A-2, 2560x1440,-2560x0,1

workspace = 1, monitor:DP-1, persistent:true
workspace = 7, monitor:DP-1, persistent:true
workspace = 2, monitor:DP-2, persistent:true
workspace = 8, monitor:HDMI-A-1, persistent:true
workspace = 9, monitor:HDMI-A-1, persistent:true

$terminal = ghostty
$browser = chromium

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 6
    active_opacity = 1
    inactive_opacity = 1

    shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 10
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = windows, 1, 7, myBezier
    animation = windows, 1, 8, default, popin 80%
    animation = windowsOut, 1, 8, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
#    new_is_master = true
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 1.0
    touchpad {
        natural_scroll = false
    }
    repeat_rate = 50
    repeat_delay = 300
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


$mainMod = SUPER # Sets "COMMAND" key as main modifier
bind = $mainMod,  RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, F, centerwindow,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, SPACE, exec, rofi -show drun
# bind = $mainMod SHIFT CTRL, v, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, H, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# GRAVE = `
bind = $mainMod ALT, GRAVE, exec, systemctl suspend
bind = $mainMod ALT, ESCAPE, exec, hyprctl dispatch exit
# bind = $mainMod, B, exec, pkill waybar && hyprctl dispatch exec waybar


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, h, movefocus, l
bind = ALT, l, movefocus, r
bind = ALT, k, movefocus, u
bind = ALT, j, movefocus, d
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d
bind = ALT, left, resizeactive, -50 0
bind = ALT, right, resizeactive, 50 0
bind = ALT, up, resizeactive, 0 -50
bind = ALT, down, resizeactive, 0 50
bind = ALT, z, fullscreen

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = ALT, mouse:272, resizewindow

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, TAB, focusmonitor, +1
bind = $mainMod SHIFT, TAB, focusmonitor, -1

bind = $mainMod, S, focusmonitor, DP-1
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod CTRL, up, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod CTRL, down, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

## Brightness controll doesn't work for now
# bind = , XF86MonBrightnessUp, exec, brightnesctl s +5%
# bind = , XF86MonBrightnessDown, down, exec, brightnesctl s 5%-
bind = $mainMod SHIFT, up, exec, brightnessctl s +5%
bind = $mainMod SHIFT, down, exec, brightnessctl s 5%-


windowrule = match:class ^(com.saivert.pwvucontrol)$, float on
windowrule {
  name = qpwgraph
  match:class = ^(qpwgraph)$
  # match:title = ^(qpwgraph-default*)$
  match:title = ^(home â€” A PipeWire Graph Qt GUI Interface)$
  float = on
  size = (monitor_w*0.75) (monitor_h*0.75)
  center = on
}

windowrule {
  name = spotify
  match:class = ^(Spotify)$
  workspace = 8
}

windowrule {
  name = virt-viewer
  match:class = ^(virt-viewer)$
  workspace = 7
}

windowrule {
  name = gstreamer
  match:class = ^(GStreamer)$
  workspace = 9
}

windowrule {
  name = alacritty
  match:class = ^(Alacritty)$
  workspace = 9
}

windowrule {
  name = specialWorkspace
  match:workspace = special:magic
  opacity = 0.8
}

exec-once = waybar
exec-once = hyprpaper
exec-once = fcitx5
exec-once = swaync
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = rm "$HOME/.cache/cliphist/db"

# layerrule = blur on, match:namespace rofi
# layerrule = animation popin 0.9, match:namespace rofi
xwayland {
  force_zero_scaling = true
}

